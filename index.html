<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nick Lancaster - Three.js</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/geometries/TextGeometry.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/FontLoader.js"></script>
    <script>
      window.onload = function () {
        // Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Gradient Background
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = canvas.height = 512;

        // Create gradient
        const gradient = context.createLinearGradient(0, 0, 0, canvas.height);
        gradient.addColorStop(0, '#5D4037'); // Top - lighter brown
        gradient.addColorStop(1, '#3E2723'); // Bottom - darker brown
        context.fillStyle = gradient;
        context.fillRect(0, 0, canvas.width, canvas.height);

        const backgroundTexture = new THREE.CanvasTexture(canvas);
        scene.background = backgroundTexture;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(10, 10, 10).normalize();
        scene.add(directionalLight);

        // Tonka Truck Model
        const loader = new THREE.TextureLoader();
        const truckTexture = loader.load('images/truck.webp'); // Replace with truck image file

        const car = new THREE.Mesh(
          new THREE.BoxGeometry(2, 1, 4),
          new THREE.MeshStandardMaterial({ map: truckTexture })
        );
        car.position.y = 0.5;
        scene.add(car);

        // Ground Plane
        const ground = new THREE.Mesh(
          new THREE.PlaneGeometry(100, 100),
          new THREE.MeshStandardMaterial({ color: 0x5d4037 })
        );
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Camera Position
        camera.position.set(0, 5, 10);
        camera.lookAt(0, 0, 0);

        // Add "Nick Lancaster" Text
        const fontLoader = new THREE.FontLoader();
        fontLoader.load(
          'https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', // Load font
          (font) => {
            const textGeometry = new THREE.TextGeometry('Nick Lancaster', {
              font: font,
              size: 1,
              height: 0.5,
            });

            const textMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);
            textMesh.position.set(-7, 2, 0); // Position the text
            scene.add(textMesh);
          }
        );

        // Movement Variables
        let forward = 0,
          turn = 0;

        // Keyboard Controls
        document.addEventListener('keydown', (event) => {
          switch (event.code) {
            case 'ArrowUp':
              forward = 0.1;
              break;
            case 'ArrowDown':
              forward = -0.1;
              break;
            case 'ArrowLeft':
              turn = 0.05;
              break;
            case 'ArrowRight':
              turn = -0.05;
              break;
          }
        });

        document.addEventListener('keyup', (event) => {
          switch (event.code) {
            case 'ArrowUp':
            case 'ArrowDown':
              forward = 0;
              break;
            case 'ArrowLeft':
            case 'ArrowRight':
              turn = 0;
              break;
          }
        });

        // Animation Loop
        function animate() {
          requestAnimationFrame(animate);

          // Update Car Movement
          car.rotation.y += turn;
          car.position.x += Math.sin(car.rotation.y) * forward;
          car.position.z += Math.cos(car.rotation.y) * forward;

          // Render
          renderer.render(scene, camera);
        }

        animate();
      };
    </script>
  </body>
</html>
